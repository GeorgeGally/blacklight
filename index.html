<body>

<div id='intro_card' style = "background:#2699C9; padding: 0% 5% 2% " class='card white'>
</div>

<div id='temp_card' class='card card_narrow'>

	<div  id="temp_select" class="option_select option_select_card"></div>

			<h1>
				Current temperature <a href="#city_input_card" id="city_name"  class="city_name"  onclick="showCityInput"> &nbsp; </a>
			</h1>

			<h3>Metric System: Degrees Celcius </h3>

			<div class='main'>

				<div class="canvas_holder">
					<canvas class='light_canvas' id='light1'></canvas>
					<canvas class='light_canvas' id='light1b'></canvas>
					<canvas class='light_canvas' id='light1c'></canvas>
				</div>

				<div id='temp_value' class='temp'>--</div>

				<h3 id='temp_descrip'>Clear sky</h3>


			</div>

</div>

<div id="air_card" class='half-top card card_narrow'>
	<div  id="air_select" class="option_select option_select_card"></div>
	<h1 >Air Quality  <a href="#city_input_card" id="air_city_name"  class="city_name" onclick="showCityInput"> &nbsp; </a></h1>
		<h3>PM2.5 particle count</h3>

		<div class='main'>

			<div class="canvas_holder">
				<canvas class='light_canvas' id='light2'></canvas>
				<canvas class='light_canvas' id='light2b'></canvas>
				<canvas class='light_canvas' id='light2c'></canvas>
			</div>

			<div id='air_value' class='temp'>--</div>
			<h3 id="air_description"></h3>


		</div>


</div>

<div id='time_card' class='card card_narrow' style="">

	<div  id="time_select" class="option_select option_select_card"></div>

	<h1>
		Current time
			<a href="#city_input_card" class="city_name" id="city_name" onclick="showCityInput"> &nbsp; </a>
	</h1>

	<h3>Tokyo, Shanghai, Berlin, Beunos Aires.</h3>


			<div class='main'>

				<div class="canvas_holder">
					<canvas class='light_canvas' id='light3'></canvas>
					<canvas class='light_canvas' id='light3b'></canvas>
					<canvas class='light_canvas' id='light3c'></canvas>
				</div>

				<div id='time_value' class='temp'>--</div>

				<h3 id='time_descrip'>Good Afternoon</h3>


			</div>

</div>

<div id='city_input_card' class='card card_narrow'>

		<div id='city_input_holder'>
			<span id='city_input_select'></span>
			<h2 class='add-top'>City:</h2>
			<div id="city_response" class="half-top" style="display: none;"></div>
			<input id="city_input" class="text_input half-top half-bottom" style="width: 100%;">
			<input id="city_button" class='half-bottom' type='button' value="Save" style='display: none; box-shadow: 1px 2px #ddd; color: #fff; margin-right: 20px;'>
			<a  id="city_cancel" style="display: none;">Cancel</a>

		</div>



</div>

<div id = 'colour_select_card' class="card card_narrow">

		<h2 class='add-top add-bottom'>Colour:</h2>

		<div class='gradient-holder'>

				<div id='gradient1' class='gradient_box active gradient1'>

				</div>
				<div id='gradient1_marker' class='marker' style='left: 195px;'></div>

				<input onchange='changeGradient(1)' id='color1a' class='colour_box' name='color1'  type='color' value='#0000ff'/>
				<input onchange='changeGradient(1)' id='color1b' class='colour_box' name='color2'  type='color' value='#ff0000'/>



		</div>

		<div class='gradient-holder'>

			<div id='gradient2' class='gradient_box gradient2'></div>
			<div id='gradient2_marker' class='marker' style='left: 195px;'></div>
			<input onchange='changeGradient(2)' id='color2a' class='colour_box' type='color'  name='color3' value='#ff0000'/>
			<input onchange='changeGradient(2)' id='color2b' class='colour_box' type='color'  name='color4'  value='#00ff00'/>

		</div>

		<div class='gradient-holder'>

			<div id='gradient3' class='gradient_box active gradient3'></div>
			<div id='gradient3_marker' class='marker' style='left: 195px;'></div>

			<input onchange='changeGradient(3)' id='color3a' class='colour_box' type='color' name='color5' value='#598527'/>
			<input onchange='changeGradient(3)' id='color3b' class='colour_box' type='color' name='color6' value='#fff200'/>


		</div>

		<div class='gradient-holder'>

			<!-- <div style = "margin: 0 auto 0 auto; display: block;"> -->

				<div id='gradient4' class='gradient_box active gradient4'></div>
				<div id='gradient4_marker' class='marker' style='left: 195px;'></div>

				<input onchange='changeGradient(4)' id='color4a' class='colour_box' type='color'  value='#ed1c24'/>
				<input onchange='changeGradient(4)' id='color4b' class='colour_box' type='color'  value='#fff200'/>

			<!-- </div> -->

		</div>

</div>
